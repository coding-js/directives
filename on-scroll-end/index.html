<html ng-app="myApp">
<head>
<style>
ul {
  margin: 30px auto;
  width: 500px;
  height: 500px;
  overflow: auto;
  border: 1px solid #ccc;
  padding: 0 20px;
}
li {
  list-style: none;
  margin: 20px 0;
}
</style>
</head>
<body ng-init="$limit = 10">
  <datasource name="article"></datasource>
  <ul ng-if="article && article.results" on-scroll-end="$limit = $limit + 10">
    <li ng-repeat="paragraph in article.results.split('\n\n') | limitTo:$limit">{{paragraph}}</li>
  </ul>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/jqueryui/jquery-ui.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../common/app.js"></script>
  <script src="../datasource/datasource.js"></script>
  <script src="on-scroll-end.js"></script>
</body>
</html>
